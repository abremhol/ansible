- name: Ensure directory for APT repository keys exists
  become: true
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - install
    - chrome

- name: Download Google Chrome signing key
  become: true
  get_url:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    dest: /etc/apt/keyrings/google-chrome.asc
    mode: '0644'
  tags:
    - install
    - chrome

- name: Add Google Chrome APT repository
  become: true
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.asc] http://dl.google.com/linux/chrome/deb/ stable main"
    filename: google-chrome
    state: present
  tags:
    - install
    - chrome

- name: Install Google Chrome
  become: true
  apt:
    name: google-chrome-stable
    state: present
    update_cache: yes
  tags:
    - install
    - chrome

- name: Ensure directory for APT repository keys exists
  become: true
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - install
    - firefox

- name: Download Mozilla APT repository signing key
  become: true
  get_url:
    url: https://packages.mozilla.org/apt/repo-signing-key.gpg
    dest: /etc/apt/keyrings/packages.mozilla.org.asc
    mode: '0644'
  tags:
    - install
    - firefox

- name: Add Mozilla APT repository for Firefox Developer Edition
  become: true
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/packages.mozilla.org.asc] https://packages.mozilla.org/apt mozilla main"
    filename: mozilla
    state: present
  tags:
    - install
    - firefox

- name: Pin Mozilla repository with high priority
  become: true
  copy:
    dest: /etc/apt/preferences.d/mozilla
    content: |
      Package: *
      Pin: origin packages.mozilla.org
      Pin-Priority: 1000
    mode: '0644'
  tags:
    - install
    - firefox

- name: Update apt cache
  become: true
  apt:
    update_cache: yes
  tags:
    - install
    - firefox

- name: Install Firefox Developer Edition
  become: true
  apt:
    name: firefox-devedition
    state: present
  tags:
    - install
    - firefox
